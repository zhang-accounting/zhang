[package]
name = "zhang"
description = "a plain text double-accounting tool which is compatible with beancount but more powerful"
license = "MIT"
version = "0.0.1-alpha.1"
authors = ["Kilerd <blove694@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = "1.4.1"
chrono = { version = "0.4.19", features = ["serde"] }
strum = { version = "0.19.5", features = ["derive"] }
strum_macros = "0.19.4"
snailquote = "0.3.0"
indexmap = { version = "1.9.1", features = ["serde-1"] }
bigdecimal = { version = "0.2.0", features = ["serde"] }
itertools = "0.9.0"
serde = { version = "1.0.136", features = ["derive"] }
thiserror = "1.0.21"
unicode_categories = "0.1.1"
pest = "2.1.3"
pest_derive = "2.1.0"
pest_consume = "1.1.1"
clap = { version = "3.0.0", features = ["derive"] }
csv = "1.1.6"
toml = "0.5.8"
log = "0.4.14"
env_logger = "0.9.0"
axum = { version = "0.5", features = ["ws", "headers"] }
tokio = { version = "1.17.0", features = ['full'] }
tower-http = { version = "0.2.0", features = ["fs", "trace", "cors"] }
rust-embed = "6.3.0"
mime_guess = "2.0.4"
tokio-util = { version = "0.6.7", features = ["io", "compat"] }
async-graphql = "3.0.31"
async-trait = "0.1.52"
futures-util = "0.3.21"
crossbeam-channel = "0.5.2"
notify = "5.0.0"
futures = "0.3.21"
now = "0.1.2"
time = "0.1"
async-graphql-axum = "3.0.38"
uuid = {version="1.0.0", features=["v4"]}

[dev-dependencies]
indoc = "1.0.3"
rusty-hook = "0.11.2"
tempfile = "3.3.0"
